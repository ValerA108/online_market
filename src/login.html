<!DOCTYPE html>
<html lang="ru">
  @@include('html/head.html', { 'title': 'Market' })
  <body>
    @@include('html/header.html', {})
    <main class="main">
      <section class="top">
        <div
          class="top-container"
          style="background-image: url('./images/top-bg.jpg')"
        >
          <div class="container">
            <h2 class="top__title title">LOG IN</h2>
            <div class="breadcrumbs">
              <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                  <a href="#" class="breadcrumbs__link"> Home </a>
                </li>
                <li class="breadcrumbs__item">
                  <a href="#" class="breadcrumbs__link"> Log in </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="modal">
        <div class="container">
          <div class="modal__links">
            <a href="#" class="modal__link">register</a>
            <a href="#" class="modal__link modal__link--active">login</a>
          </div>
          <form class="modal__form" action="#">
            <label class="modal__label">
              Username or email address*
              <input class="modal__input" type="text" required />
            </label>
            <label class="modal__label">
              Password*
              <input class="modal__input" type="password" required />
            </label>
            <label class="modal__label">
              <input type="checkbox" />
              Remember me
            </label>
            <button class="modal__btn" type="submit">LOG IN</button>
            <a class="modal__error" href="#">Lost your password?</a>
          </form>
        </div>
      </section>
    </main>
    @@include('html/footer.html', {}) @@include('html/script.html', {})
  </body>
</html>
